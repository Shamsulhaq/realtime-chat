<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br>

    <ul>
        {% for conv in conversations %}
            <li><a href="/chat/{{ conv.id }}">{% if conv.user_one == request.user %}
                {{conv.user_two.username}}
                {% else %}
                {{conv.user_one.username}}
                {% endif %}
            </a></li>
        {% endfor %}
    </ul>
